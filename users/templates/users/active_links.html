{% extends "users/dashboard.html" %}
{% load static %}
{% block dashboard %} 

    {% if a %}
        <h2>Active links during the last crawl</h2><br><br>
        <div>
            <canvas id="donut" width="300" height="300"></canvas>
        </div>
        <br><br>

        <script>
            var a = JSON.parse("{{a|escapejs}}");
            var ia = JSON.parse("{{ia|escapejs}}");
        </script>

    {% else %}
        <h2>Service not valid for your latest crawl</h2><br><br>
        <img width="90%" src="{% static 'users/oops.gif' %}" alt="Oops image"/>
        
    {% endif %}

{% endblock dashboard %}
