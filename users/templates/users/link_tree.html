{% extends "users/dashboard.html" %}
{% load static %}
{% block dashboard %} 

	{% if json %}
		<div id="treeChart">
			<h2>Link Tree</h2><br>
			<span id="textMssg">Hover over nodes to get their URL</span>
		</div>

		<script>
			var treeData = JSON.parse("{{json|escapejs}}");
		</script>

	{% else %}
		<h2>Service not valid for your latest crawl</h2><br><br>
		<img width="90%" src="{% static 'users/oops.gif' %}" alt="Oops image"/>

	{% endif %}
{% endblock dashboard %}
