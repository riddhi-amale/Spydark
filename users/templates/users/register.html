{% extends "launcher/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group text-primary">
                <legend class="border-bottom border-primary pb-2 mb-3 form-legend">Create an account</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-primary" type="submit">Create account</button>
            </div>
        </form>
        <div class="border-top border-primary pt-3">
            <small class="text-muted">Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a></small>
        </div>
    </div>
{% endblock content %}
